<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Customização CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Product preview card component</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  
</head>
  <body>
    
    <main>
      <div id="main" class="row bg-light">
        <!-- área imagem -->
        <div class="col-12 col-md-6 imagem">
          <!-- imagem pelo CSS -->
        </div>
        <!-- área conteúdo -->
        <div class="col-12 col-md-6 conteudo d-flex flex-column">
          <div class="container pt-3 pl-2 pr-2 mt-auto mb-auto">
            <p class="texto-perfume">PERFUME</p>
            <h2 class="titulo-perfume">
              Gabrielle Essence
              Eau De Parfum
            </h2>
            <p class="texto-perfume-explicativo">
              A floral, solar and voluptuous
              interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
            <div class="preco d-flex flex-row">
              <span class="bloco-1">$149.99</span>
              <span class="bloco-2 align-self-center ml-3">$169.99</span>
            </div>

            <button type="button" class="d-flex flex-row align-items-center justify-content-center mt-2">
              <img src="images/icon-cart.svg" class="img-fluid mr-2">
              <span class="align-self-center">Add to Cart</span>
            </button>

          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
